apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: "{{ .Values.global.postgresql.image }}"
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.global.postgresql.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.global.postgresql.password }}"
            - name: POSTGRES_DB
              value: "{{ .Values.global.postgresql.database }}"
          ports:
            - containerPort: {{ .Values.global.postgresql.service.port }}

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.global.postgresql.service.port }}
      targetPort: {{ .Values.global.postgresql.service.port }}
  selector:
    app: postgresql
